apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-task-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: arch.homework
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-task-service
                port:
                  number: 80
          - path: /otusapp(/|$)(.*)
            backend:
              service:
                name: k8-task-service
                port:
                  number: 80